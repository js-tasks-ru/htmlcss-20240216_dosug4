<!DOCTYPE html>
<!-- Страница радиокнопок -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input class="radio__input" type="radio" name="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__content"></div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>

        <label class="radio">
            <input class="radio__input" type="radio" checked name="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__content"></div>                      
                </div>
                <div class="radio__label">Selected</div>
            </div>
        </label>
    
        <label class="radio">
            <input class="radio__input" type="radio" disabled name="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__content">
                    </div>
                </div>
                <div class="radio__label">Disabled</div>
            </div>
        </label>
    </body>
</html>
